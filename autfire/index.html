<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
</head>
<body>
    <h1>Crea tu Usuario</h1>
    <p>Email</p> 
    <input type="email" name="" id="email"><br>
    <p>Password</p> 
    <input type="password" name="" id="pass"><br>
    <button id="signup">signup</button>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
      
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBxPaACdxq0jbFPFFsoyWpmf78-adrQ83Q",
          authDomain: "loginfirebase-53bee.firebaseapp.com",
          projectId: "loginfirebase-53bee",
          storageBucket: "loginfirebase-53bee.appspot.com",
          messagingSenderId: "561684584968",
          appId: "1:561684584968:web:7e51e5df8933d82844cfbd"
        };
      
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById("signup").addEventListener('click' , function(){
            const email = document.getElementById("email").value
            const password = document.getElementById("pass").value

            createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                // Signed in
                const user = userCredential.user;
                console.log("created")
                window.alert("Usuario creado");
                // ...
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode + errorMessage);
                // ..
            });
        })
      </script>
</body>
</html>
